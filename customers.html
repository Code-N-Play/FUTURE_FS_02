<html>

<head>
    <title> Customer Data </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BoxIcons -->

    <!-- hugeicons -->
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
    <!-- animation -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
         .title {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            
        }

        .overall {
            display: flex;
            justify-content: center;
            gap: 2px;
            height: 100%;
            width: 100%;

        }

        .side_bar {
            height: 100%;
            width: 250px;
            background-color: rgb(59, 59, 59);

        }

        .side_bar_link {

            font-size: 17px;
            font-weight: 700;
            padding: 25px;
            color: rgb(215, 255, 237);
            text-decoration: none;
        }
        .head{
            
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 450px;
        }

        .page_head {
            align-items: center;
            font-weight: 700;
            color: rgb(34, 34, 34);
        }
        .search_body{
            margin-top: 1.5%;
        }
        .table_box{
            width: 100%;
            height: 500px;
            background-color: rgb(235, 235, 252);
            border-radius: 20px;
            padding: 25px;

        }
        
        .data {
            width: 100%;
            align-items: center;
            text-align: center;
            
        }
        tbody tr:nth-child(even) {
            background-color: rgb(238, 234, 234);
        }
        .btn0{
            width: 70px;
            height: 23px;
            background-color: rgb(47, 241, 255);
            border: none;
            border-radius: 5px;
            margin: 2px;
        }
        .btn1{
            width: 70px;
            height: 23px;
            background-color: aquamarine;
            border: none;
            border-radius: 5px;
            margin: 2px;
        }
        .btn2{
            width: 70px;
            height: 23px;
            background-color: rgb(255, 101, 101);
            border: none;
            border-radius: 5px;
            margin: 2px;
        }
       

        

    </style>
</head>

<body>
    
    <div class="overall">

        <div class="side_bar">
            <br>
            <h3 class="title animate__animated animate__bounce" ><a style="color: red;">C</a><a style="color: yellow;"> R</a><a
                    style="color: rgb(3, 231, 3);"> M</a></h3>
            <br><br><br>
            <a href="dashboard.html" class="side_bar_link"> Dashboard</a><br><br><br>
            <a href="Add.html" class="side_bar_link" >Add Customer </a><br><br><br>
            <a href="customers.html" class="side_bar_link" style="color: red;">Customers</a><br><br><br>
            <a href="#" class="side_bar_link" style="margin-bottom: -20px;">profile</a><br>
        </div>
        <div class="container">
            <br>
            <div class="head">
                <h1 class="page_head">Customer Data</h1>
                <form class="search_body d-flex" role="search">
                    <input class="search form-control " type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <br><br>
            
            <div class="table_box">

                <table class="data table-striped">
                    <tr>
                        <th> ID</th>
                        <th> NAME </th>
                        <TH> E-MAIL</TH>
                        <TH> PHONE</TH>
                        <TH> ADDRESS </TH>
                        <TH>ACTION</TH>
                    </tr>
                    <tbody class="customer-list">
                       
                    </tbody>
                    
                  
                </table>

            </div>
            

        </div>
    </div>        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

    <script src="javascript/add.js"></script>
