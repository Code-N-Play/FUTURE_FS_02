<html>

<head>
    <title> Mini CRM </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BoxIcons -->
    <!-- <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css">
    <style>
        .title {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
        }

        .overall {
            display: flex;
            justify-content: center;
            gap: 2px;
            height: 100%;
            width: 100%;

        }

        .side_bar {
            height: 100%;
            width: 250px;
            background-color: rgb(59, 59, 59);

        }

        .side_bar_link {

            font-size: 17px;
            font-weight: 700;
            padding: 25px;
            color: rgb(215, 255, 237);
            text-decoration: none;
        }

        .page_head {
            font-weight: 700;
            color: rgb(34, 34, 34);
        }

        .cards {

            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .card {
            width: 235px;
            height: 150px;
            background-color: burlywood;
            border: none;
        }

        .card_heading {
            padding: 20px;
            text-align: center;
        }

        .number {   
            text-align: center;
            font-weight: 700;
        }

        .recent {
            height: 330px;
            width: 99.9%;
            background-color: rgb(235, 235, 252);
            margin-top: 25px;
            justify-content: center;
            border-radius: 15px;
        }

        .recent_head {
            font-size: 20px;
            margin-left: -20px;
        }
        .table1{
            margin-left: auto;
            width: 95%;
            justify-content: center;
            
        }

        table {
            width: 100%;
            align-items: center;
            text-align: center;
            
        }
        .btn1{
            width: 70px;
            height: 23px;
            background-color: aquamarine;
            border: none;
            border-radius: 5px;
            margin: 2px;
        }
        .btn2{
            width: 70px;
            height: 23px;
            background-color: rgb(255, 101, 101);
            border: none;
            border-radius: 5px;
            margin: 2px;
        }
    </style>
</head>

<body>

    <div class="overall">

        <div class="side_bar">
            <br>
            <h3 class="title"><a style="color: red;">C</a><a style="color: yellow;"> R</a><a
                    style="color: rgb(3, 231, 3);"> M</a></h3>
            <br><br><br>
            <a href="dashboard.html" class="side_bar_link" style="color: red;"> Dashboard</a><br><br><br>
            <a href="Add.html" class="side_bar_link">Add Customer </a><br><br><br>
            <a href="customers.html" class="side_bar_link">Customers</a><br><br><br>
            <a href="#" class="side_bar_link" style="margin-bottom: -20px;">profile</a><br>
        </div>
        <div class="container">
            <br>
            <h1 class="page_head">Dashboard</h1>
            <br><br>
            <div class="cards">
                <div class="card" style="background-color: rgb(255, 130, 130);">
                    <h4 class="card_heading">Total Customers</h4>
                    <h2 class="number" id="totalCustomers">0</h2>
                </div>
                <div class="card" style="background-color: rgb(255, 255, 123);">
                    <h4 class="card_heading" >Active Customers</h4>
                    <h2 class="number"id="activeCustomers">0</h2>
                </div>
                <div class="card" style="background-color: rgb(144, 248, 144);">
                    <h4 class="card_heading">New Customers</h4>
                    <h2 class="number" id="newCustomers">0</h2>
                </div>
                <div class="card" style="background-color: rgb(175, 175, 255);">
                    <h4 class="card_heading">Closed Deals</h4>
                    <h2 class="number" id="closedDeals">0</h2>
                </div>
            </div>
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="javascript/add.js"></script>
</body>

</html>
